<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <h2>Cadastre o produto:</h2>
                <form class="row">
                    <div class="col-12 mb-4">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Insira o título">
                    </div>
                    <div class="col-8 mb-4">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição do produto"></input>
                    </div>
                    <div class="col-4 mb-4">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" placeholder="Preço">
                    </div>
                    <div class="col-12 mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="estoque" checked>
                            <label for="estoque" class="form-check-label">Produto em estoque</label>
                        </div>
                    </div>
                    <div class="col-6 mb-4">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select name="categoria" id="categoria" class="form-select">
                            <option selected>Categoria:</option>
                            <option value="1">Eletrodomésticos</option>
                            <option value="1">Computadores</option>
                            <option value="1">Eletronicos</option>
                            <option value="1">Alimentos</option>
                        </select>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
